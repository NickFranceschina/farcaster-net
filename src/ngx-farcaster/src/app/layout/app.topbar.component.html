<div class="layout-topbar">
    <a class="layout-topbar-logo" routerLink="">
        <!-- <img src="assets/layout/images/{{layoutService.config.colorScheme === 'light' ? 'fc-logo-white' : 'fc-logo-white'}}.png" alt="logo"> -->
        <img src="assets/layout/images/fc-logo.png" alt="logo">
        <span>FarcasterNET</span>
    </a>

    <button #menubutton class="p-link layout-menu-button layout-topbar-button" (click)="layoutService.onMenuToggle()">
        <i class="pi pi-bars"></i>
    </button>

    <button #topbarmenubutton class="p-link layout-topbar-menu-button layout-topbar-button" (click)="layoutService.showProfileSidebar()">
        <i class="pi pi-ellipsis-v"></i>
    </button>

    <div #topbarmenu class="layout-topbar-menu" [ngClass]="{'layout-topbar-menu-mobile-active': layoutService.state.profileSidebarVisible}">
        <button class="p-button p-button-warning" *ngIf="!walletInstalled">Install Metamask</button>
        <button class="p-button" *ngIf="walletInstalled && !walletConnected" (click)="connectToWallet()">CONNECT</button>
        <button class="p-button" *ngIf="walletInstalled && walletConnected && !fcConnected" (click)="getAuthToken()">Sign Into Farcaster</button>
        <button class="p-button p-button-secondary" *ngIf="fcConnected">{{walletId}}</button>
        <button class="p-link layout-topbar-button">
            <i class="pi pi-calendar"></i>
            <span>Calendar</span>
        </button>
        <button class="p-link layout-topbar-button">
            <i class="pi pi-user"></i>
            <span>Profile</span>
        </button>
        <button class="p-link layout-topbar-button" [routerLink]="'/documentation'">
            <i class="pi pi-cog"></i>
            <span>Settings</span>
        </button>
    </div>
</div>
